<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- css-link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- library-section -->
    <section class="library-section">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center gap-4 my-4 p-5 bg-light">
                <button class="btn btn-danger" id="decreaseBtn">-</button>
                <h3 class="m-2 countNo">0</h3><button class="btn btn-danger me-2" id="increaseBtn">+</button>
                <button class="btn btn-primary" id="resetBtn">Reset</button>
                <p> Current Status : <span id="statusTxt"></span></p>
            </div>
            <form class="library">
                <input type="text" name="" id="titleInput" placeholder="Enter your Book Name" required>
                <input type="text" name="" id="authorInput" placeholder="Enter your Book Author" required>
                <button type="submit" class="btn btn-primary add-book-btn">Add Your Book</button>

                <div class="added-book-section mt-4">
                    <h5 class="d-flex align-items-center justify-content-between">
                        <span>Added Books : <span id="bookCount">0</span></span> <span>Readed Books : <span
                                id="readedBooks">0</span></span>
                        <span><input type="search" name="" class="form-control mb-0" id="searchBook"
                                placeholder="Search book or author"></span>
                    </h5>
                    <ul class="added-book-list list-unstyled mt-3">
                        <!-- <li>
                            <p class="fw-semibold">Book By author</p>
                            <div>
                                <button type="button" class="btn btn-success btn-sm fw-semibold">Mark as Read</button>
                                <button type="button" class="btn btn-danger btn-sm fw-semibold">Remove</button>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </form>

        </div>
    </section>
    <!-- library-section-end -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="assets/js/data/library.js"></script>
    <script src="assets/js/data/book.js"></script>
    <script src="assets/js/main.js"></script>
    <script>

        const decreaseBtn = document.querySelector('#decreaseBtn');
        const increaseBtn = document.querySelector('#increaseBtn');
        const statusTxt = document.querySelector('#statusTxt');
        let countEl = document.querySelector('.countNo');
        let count = 0;

        function updateStatus() {
            if (count >= 500) {
                statusTxt.innerText = "Completed !";
            }
            else if (count >= 300 && count < 500) {
                statusTxt.innerText = "On Process !";
            }
            else {
                statusTxt.innerText = "Pending !"
            }
        }

        increaseBtn.addEventListener('click', () => {
            count = count + 150;
            countEl.textContent = count;
            updateStatus();
        });

        decreaseBtn.addEventListener('click', () => {
            if (count > 0) {

                if (count > 600) {
                    count = count - 100;
                    countEl.textContent = count;
                }
                else if (count > 300) {
                    count = count - 50;
                    countEl.textContent = count;

                }
                else {
                    count =-count;
                    countEl.textContent = count;
                    console.log(count);

                }

            } else {
                alert('limit finished');
            }
            updateStatus();
            console.log(count);

        });

        document.querySelector('#resetBtn').addEventListener('click', () => {
            count = 0;
            countEl.innerText = count;
            updateStatus();
            console.log(count);
        });

        updateStatus();

    </script>
</body>

</html>
